<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>編集画面</title>
  </head>
  <body>
  <div class="container">
    <h1>自己紹介アプリ　編集画面</h1>
	  <br></br>
        <form th:action="@{/list/edit/{id}}" th:method="put" th:object="${appdata}">
        <div class="col-12">
        	<th scope="col">id</th>
		    <input type="text" name="id" th:field="*{id}" />
        </div>
        <br></br>
        <div class="col-12">
        	<th scope="col">年</th>
        	<input type="text" name="year" th:field="*{year}" />
        	<br></br>
        </div>
        <div class="col-12">
        	<th scope="col">月</th>
        	<input type="text" name="month" th:field="${appdata.month}" />
        	<br></br>
        </div>
        <div class="col-12">
        	<th scope="col">年齢</th>
        	<input type="text" name="age" th:field="${appdata.age}" />
			<br></br>
        </div>
        <div class="col-12">
			<th scope="col">職業</th>
			<input type="text" name="profession" th:field="${appdata.profession}" />

			<br></br>
        </div>
        <div class="col-12">
			<th scope="col">説明</th>
			<input type="text" name="description" th:field="${appdata.description}" />
			<br></br>
        </div>
        <div class="col-12">
			<th scope="col">備考</th>
			<input type="text" name="remarks" th:field="${appdata.remarks}" />
			<br></br>
        </div>
        </form>
        <form th:action="@{/list/edit/{id}}" th:object="${appdata}" th:method="put">
        	<a href="/list"  class="btn btn-primary" role="button">更新</a>
        </form>
        <br></br>
        <form th:action="@{/list/edit/{id}}" th:object="${appdata}" th:method="put">
			<a class="btn btn-primary" type="submit" role="button">一覧</a>
		</form>
	  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
