<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

		<title>自己紹介アプリ　一覧画面</title>
	</head>
	<body>
	<div class="container">
		<div class="row">
			<div class="col-sm">
			<div></div>
			<h1>自己紹介アプリ　一覧画面</h1>
			<table class="table table-bordered">
				<thead>
				<tr>
					<th scope="col">id</th>
					<th scope="col">年</th>
					<th scope="col">月</th>
					<th scope="col">年齢</th>
					<th scope="col">職業</th>
					<th scope="col">説明</th>
					<th scope="col">備考</th>
					<th scope="col">編集・削除</th>
				</tr>
				</thead>
				<tbody>
					<tr th:each="appdata : ${appdatas}" th:object="${appdata}">
						<th th:text="*{id}"></th>
						<td th:text="*{year}"></td>
						<td th:text="*{month}"></td>
						<td th:text="*{age}"></td>
						<td th:text="*{profession}"></td>
						<td th:text="*{description}"></td>
						<td th:text="*{remarks}"></td>
						<td>
								<a class="btn btn-primary" th:href="@{/appdatas/edit/{id}(id=*{id})}" role="button">編集</a>
																								
								<form th:action="@{/appdatas/{id}(id=*{id})}" th:method="delete">
						    		<input type="submit"class="btn btn-danger" name="delete" value="削除">
								</form>
							</td>
					</tr>		
				</tbody>
			</table>
			</div>	
		</div>
	</div>
		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<!--
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
		-->
	</body>
</html>
