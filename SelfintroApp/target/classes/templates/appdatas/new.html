<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>編集画面</title>
  </head>
  <body>
  <div class="container">
    <h1>自己紹介アプリ　新規登録画面</h1>
	  <br></br>
        <form th:action="@{/appdatas}" th:method="get" th:object="${appdata}">
        <div class="mb-3">
            <label for="id" class="form-label">id</label>
            <input type="text" class="form-control" name="id"/>
          </div>
          <div class="mb-3">
            <label for="year" class="form-label">年</label>
            <input type="text" class="form-control" name="year"/>
          </div>
          <div class="mb-3">
            <label for="month" class="form-label">月</label>
            <input type="text" class="form-control" name="month"/>
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">年齢</label>
            <input type="text" class="form-control" name="age"/>
          </div>
          <div class="mb-3">
            <label for="profession" class="form-label">職業</label>
            <input type="text" class="form-control" name="profession"/>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">説明</label>
            <input type="text" class="form-control" name="description"/>
          </div>
          <div class="mb-3">
            <label for="remarks" class="form-label">備考</label>
            <input type="text" class="form-control" name="remarks"/>
          
        </div>
        	<button class="btn btn-primary">登録</button>
		</form>
	  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
